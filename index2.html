<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdvanMini</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    
    <link rel="stylesheet" href="css/tabulator/tabulator.min.css">
    <link rel="stylesheet" href="css/tabulator/tabulator_bootstrap4.min.css">
    <link rel="stylesheet" href="css/keonn-style.css">

</head>
<body>


    <div class="container">

        <div class="row">
            <div class="col">
                <header class="my-4">
                    <!-- Company logo -->
                    <img src="img/keonn-logo.png" class="w-25" />
                </header>
            </div>
        </div>

        <!-- Connect to reader -->
        <div class="row">
            <div class="col-lg-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="ipText">IP</span>
                    </div>
                    <input type="text" id="readerIP" class="form-control" aria-label="readerIP" aria-describedby="ipText">
                    <button type="button" id="connectBtn" class="btn btn-warning">Connect</button>
                </div>
            </div>

            <!-- Display a success or error message when performing an operation -->
            <div class="col-lg-9">
                <div class="alert" role="alert" id="operationStatus"></div>
            </div>
        </div>


        <!-- Reader options -->
        <div class="row">
                
            <div class="col-lg-3" id="options">             
                <form id="readerOptionsForm" class="rounded">

                    <div class="container">
                        
                        <!-- Start/Stop reader & status --> 
                        <div class="row" role="alert">
                            <div class="col m-3 alert-info alert" id="statusBg">
                                <div class="form-group mb-0">                                    
                                    <button type="button" id="startStopButton" class="btn btn-light">Start</button>
                                    <span class="mx-2" id="statusText">CONNECT</span>
                                </div>
                            </div>
                        </div>

                        <!-- Model -->
                        <div class="row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="readerModel">Model</label>
                                </div>
                            </div>
                            <div class="col-9 text-right">
                                <div id="readerModel"></div>
                            </div>
                        </div>

                        <!-- Power -->
                        <div class="row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="power">Power</label>
                                </div>
                            </div>

                            <div class="col-9 text-right">
                                <img id="decreasePower" src="img/minus.svg" class="d-xl-none numModifier"></img>
                                <input type="number" id="power" class="form-control d-inline" min="0" max="31" step="0.5">
                                <img id="increasePower" src="img/plus.svg" class="d-xl-none numModifier"></img>
                            </div>
                        </div>

                        <!-- Sensitivity -->
                        <div class="row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="sensitivity">Sensitivity</label>
                                </div>
                            </div>
                            
                            <div class="col-9 text-right">
                                <img id="decreaseSensitivity" src="img/minus.svg" class="d-xl-none numModifier"></img>
                                <input type="number" id="sensitivity" class="form-control d-inline" min="-75" max="-35" step="1">
                                <img id="increaseSensitivity" src="img/plus.svg" class="d-xl-none numModifier"></img>
                            </div>
                        </div>
                        
                        <!-- Antennas -->
                        <div class="row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="antennas">Antennas</label><br>
                                </div>
                            </div>

                            <div class="col-10 text-right" id="antennasList"></div>
                        
                        </div>
                        
                        <!-- Volume -->
                        <div class="row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="volume">Volume</label>
                                </div>
                            </div>                            
                            <div class="col-10 text-right">
                                <img id="decreaseVolume" src="img/minus.svg" class="d-xl-none numModifier"></img>
                                <input type="number" id="volume" class="form-control d-inline" min="1" max="10" step="1">
                                <img id="increaseVolume" src="img/plus.svg" class="d-xl-none numModifier"></img>
                            </div>
                        </div>

                        <!-- Save button -->
                        <div class="row">
                            <div class="col">
                                <button id="saveBtn" class="mb-3 btn btn-primary btn-block" type="button">Save</button>
                            </div>
                        </div>
                        
                        <div id="saveResult" hidden></div>
                    </div>
                </form>
            </div>
            <br>

            <!-- Table to display the tags being read -->
            <div class="col-lg-9">
                <div id="tagsSection">
                    <div id="tagsList" class="thead-dark md-2"></div>
                </div>
            </div>
        </div>

    </div>


    <footer></footer>


    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tabulator/jquery-ui-1.12.min.js"></script>
    <script src="js/tabulator/tabulator.min.js"></script>

    <script src="js/util.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/Network.js"></script>
    <script src="js/View.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/Main.js"></script>

    
</body>
</html>
